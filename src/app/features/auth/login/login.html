<div class="auth-container">
  
  <!-- Botón Volver al Home -->
  <a routerLink="/home" class="back-to-home" title="Volver al Home">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </a>

  <div class="auth-card">
    
    <!-- Logo -->
    <div class="auth-logo">
      <span class="logo-text">Haida</span>
      <span class="logo-subtext">Inversiones Llantas</span>
    </div>

    <!-- Título -->
    <h1 class="auth-title">Iniciar Sesión</h1>
    <p class="auth-subtitle">Ingresa a tu cuenta para continuar</p>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      
      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input 
            type="text" 
            id="username"
            formControlName="username"
            class="form-control"
            [class.is-invalid]="username?.invalid && username?.touched"
            placeholder="Ingresa tu usuario">
        </div>
        <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">El usuario es requerido</span>
          <span *ngIf="username?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="password?.invalid && password?.touched"
            placeholder="Ingresa tu contraseña">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="form-check">
          <input type="checkbox" formControlName="rememberMe">
          <span>Recordarme</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón Submit -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block btn-lg"
        [class.loading]="isLoading"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>
    </form>

    <!-- Registro -->
    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>

  </div>
</div>
